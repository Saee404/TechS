<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - SwasTech</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
    }

    /* Left side (branding) */
    .signup-left {
      flex: 1;
      background: linear-gradient(270deg, #024644, #066A67, #3c7472, #2d7f79);
      background-size: 600% 600%;
      animation: gradientShift 8s ease 1s infinite alternate-reverse;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .signup-left img {
      height: 80px;
      margin-bottom: 1rem;
    }
    .signup-left h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .signup-left p {
      font-size: 1.1rem;
      max-width: 300px;
      text-align: center;
      line-height: 1.4;
    }

    /* Right side (form) */
    .signup-right {
      flex: 1.2;
      background: #F8FDFD; /* very light teal background */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .signup-form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 420px;
    }

    .signup-form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #066A67;
    }

    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #024644;
    }
    .form-group input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #90C1BE;
      border-radius: 6px;
      font-size: 1rem;
    }
    .form-group input:focus {
      border-color: #066A67;
      outline: none;
    }

    .checkbox {
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #024644;
    }

    .btn-submit {
      width: 100%;
      padding: 0.8rem;
      background: #066A67;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-submit:hover {
      background: #024644;
    }

    .login-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .login-link a {
      color: #066A67;
      text-decoration: none;
      font-weight: bold;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Left branding side -->
  <div class="signup-left">
    <img src="headerlogo.png" alt="SwasTech">
    <h1>Welcome to SwasTech</h1>
    <p>Medicine, Appointments, Advice â€” all in one click!</p>
  </div>

  <!-- Right signup form -->
  <div class="signup-right">
    <form id="signupForm" class="signup-form">
      <h2>Create Your Account</h2>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="6">
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
      </div>

      <div class="checkbox">
        <input type="checkbox" id="terms" required>
        <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
      </div>

      <button type="submit" class="btn-submit">Sign Up</button>

      <div class="login-link">
        Already have an account? <a href="login.html">Log in</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirm-password").value;

      if (pass !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      alert("Signup successful! Redirecting to homepage...");
      window.location.href = "index.html"; // Redirect to homepage
    });
  </script>
</body>
</html>
